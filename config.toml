		subtitle   = "The Albany New York & Capital Region Roofing Experts."
		buttonText = "Find out more"


	# About section
	[params.about]
		headline    = "We've got what you need!"
		description = "MACC Roofing provides a multitude of construction services that include Roofing, Siding, Paintiing, Gutters, Windows, and more for the interior & exterior of your home or business."
		buttonText  = "Contact Us Today!"


	# Service section
	[params.services]
		headline = "Services Provided"

        [[params.services.list]]
            icon = "fa-home"
            title = "Residential Roofing"
            description = "Modern design and development that breathes life into new or old home."

        [[params.services.list]]
			icon = "fa-building-o"
			title = "Commercial Roofing"
			description = "Code enforced installation for any commercial building."

        [[params.services.list]]
            icon = "fa-plus"
            title = "Plus More"
            description = "Exterior & Interior services including gutters, siding, windows, and painting."

		[[params.services.list]]
            icon = "fa-thumbs-up "
            title = "Quality"
            description = "We do it right the first time!  Practicing top-quality construction standards."


